<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css">
</head>

<body class="smt4-theme">
    <div class="header">
        <div class="status-blink"></div>
    </div>

    <div class="controls">

        <div class="control-group">
            <label>SYSTEM POWER</label>
            <div class="button-group">
                <button id="toggle-btn"></button>
                <button id="restart-btn">RESTART</button>
                <button id="random-btn">RANDOM</button>
            </div>
        </div>

        <div class="control-group">
            <label>AUDIO GAIN</label>
            <input type="range" id="volume-slider" min="0" max="100" value="50">
        </div>

        <div class="control-group">
            <label>TRACK SELECT</label>
            <select id="track-select">
                <!-- Dynamically populated by popup.js -->
            </select>
        </div>

        <div class="control-group">
            <label>ACTIVE TAB ONLY</label>
            <label class="switch">
                <input type="checkbox" id="active-tab-toggle">
                <span class="slider"></span>
            </label>
        </div>

    </div>

    <div class="footer">
        <p class="construction-banner">Make sure you bring more Macca next time.</p>
    </div>

    <script src="../config.js"></script>
    <script src="popup.js"></script>
</body>

</html>
